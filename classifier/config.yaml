
# -----------------------------------------------------------------------------
# 1. Global Paths
# -----------------------------------------------------------------------------
paths:
  raw_data_dir: "data/raw"              # Source images (unprocessed)
  scanned_data_dir: "data/scanned"      # Scanned images
  processed_data_dir: "data/processed"  # Processed images (datasets)
  dataset_name: "hanzi_dataset"         # Dataset name

# -----------------------------------------------------------------------------
# 2. Data Processing & Generation
# Parameters used by 'create_dataset' script
# -----------------------------------------------------------------------------
processing:
  source_img: "sheet1.jpg"              # The original handwritten sheet
  scanned_img: "sheet1_scan.jpg"        # The scanned sheet
  iters: 2                              # Number of repetitions (A,B,C -> A,B,C Principle)
  
  # Image preprocessing
  target_height: 32
  target_width: 32
  grayscale: true

# -----------------------------------------------------------------------------
# 3. Class Definitions
# -----------------------------------------------------------------------------
classes:
  names:
    - "I"
    - "YOU"
    - "HE"
    - "WATER"
    - "HORSE"
    - "FEMALE"
    - "WRITE"

# -----------------------------------------------------------------------------
# 4. Training Hyperparameters
# Parameters used by training script
# -----------------------------------------------------------------------------
training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 20
  seed: 42                     
  device: "cuda"                     